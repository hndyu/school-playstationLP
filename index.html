<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div>
            <a href="">
                <img src="./img/logo_ps.png" alt="" class="logo">
            </a>
        </div>
        <nav>
            <ul id="menuList">
                <li><a href="#">PS Portal</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Device</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="container">
            <div class="title-section">
                <div class="title">
                    <h2>Let's go beyond <br>the boundaries of play!</h2>
                    <h3>遊びの枠を超えよう！</h3>
                </div>
                <div class="price">
                    <p>29,000円</p>
                    <button>無料体感</button>
                </div>
            </div>
            <div class="image-section">
                <img src="./img/playstations.png" alt="" class="plastation5">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <ul>
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            delay: 200,
            duration: 2000,
            distance: "500px",
        });

        ScrollReveal().reveal(".image-section", {
            delay: 500,
            origin: "right",
        });

        ScrollReveal().reveal(".title-section .title, .price p", {
            delay: 200,
            origin: "top",
        });

        ScrollReveal().reveal(".title-section .price button", {
            delay: 300,
            origin: "left",
        });

        ScrollReveal().reveal(".footer-icons i", {
            delay: 300,
            origin: "bottom",
            interval: 200,
        });

        ScrollReveal().reveal("header li", {
            delay: 200,
            origin: "top",
            interval: 200,
        });
    </script>
</body>

</html>
